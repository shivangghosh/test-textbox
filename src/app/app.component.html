<div class="container">
  <h2>Mention Users</h2>
  <div class="form-group">
    <textarea class="form-control" [(ngModel)]="inputText" (input)="onInputChange($event)" (keydown)="onKeyDown($event)"></textarea>
  </div>
  <div class="dropdown" *ngIf="showDropdown">
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a *ngFor="let agent of matchingAgents; let i = index" class="dropdown-item" [ngClass]="{ active: activeIndex === i }" (click)="onSelect(agent)" (keydown.enter)="onSelect(agent)" tabindex="0">{{ agent }}</a>
    </div>
  </div>
  <button class="clear-button" (click)="clearInput()">Clear</button>
</div>
